<section class="nav-user-info">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <span class="company">
      <span class="logo">
        <img src="../assets/LearnUpon_logo.png" class="logo" alt="LearnUppon Logo">
      </span>
      <span class="title">
        {{ title }}
      </span>
    </span>
    <span class="example-spacer"></span>
    <section class="user-toolbar-actions">
      <div class="icon searcn"> <span class="material-icons">search</span> </div>
      <div class="icon manage"> <span class="material-icons">account_tree</span> </div>
      <div class="icon notification bell">
        <mat-icon matBadgeSize="medium" matBadge="15" matBadgeColor="warn">notification_important</mat-icon>
        <span class="cdk-visually-hidden">
          Example with a home icon with overlaid badge showing the number of missed notifications.
        </span>
      </div>
      <div class="icon notification messages">
        <mat-icon matBadge="8" matBadgeSize="medium" matBadgeColor="warn">mail</mat-icon>
        <span class="cdk-visually-hidden">
          Example with a message icon with overlaid badge showing the number of unread messages.
        </span>
      </div>
      <div class="icon user-avatar">
        <img class="avatar" src="{{ 'https://placekitten.com/g/150/150?image=12' }}" alt="username" />
      </div>
    </section>
  </mat-toolbar>
  <section class="navigation">
    <lu-side-nav> </lu-side-nav>
  </section>
</section>
